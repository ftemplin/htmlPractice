<!DOCTYPE html>
<html>
<head>
	<title>Form Assignment</title>
</head>
<body>
<h1>Register</h1>
<form>
	<div>
	<label>
		First Name:
		<input type="text" placeholder="John"  name="FirstName" required="">
	</label>
	<label>
		Last Name:
		<input type="text" placeholder="Smith" name="LastName" required>
	</label>
	</div>
	<div>
	<label>
		Male
		<input type="Radio" name="Gender">
	</label>
	<label>
		Female
		<input type="Radio" name="Gender">
	</label>
	<label>
		Other
		<input type="Radio" name="Gender">
	</label>
	</div>
	<div>
		<label>
			Email:
			<input type="email" placeholder="your email" name="Email" required>
		</label>
		<label>
			Password:
			<input type="Password" minlength="5" maxlength="10" placeholder="your password" name="Password" required="">
		</label>
	</div>
	<div>
		<label>
			Birthday:
			<input type="date" name="Birthday" required="">
		</label>
	</div>
	<div>
		<label>
			I agree to the terms and conditions
			<input type="Checkbox" name="agree" required="">
		</label>
	</div>
	<button>Submit</button>
</form>
</body>
</html>
