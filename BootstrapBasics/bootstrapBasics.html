<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>


<div class="container">
	<div class="jumbotron">
		<h1>Hello Jumbo!</h1>
		<p>This is impotrant content in a container. Better Ya?
			<br> look how nicely formatted I am!
		</p>
		<button class="btn btn-danger btn-lg">Don't Click</button>
	</div>
	<h1>Bootstrap Basics</h1>
	<button class="btn btn-success btn-lg">Click me</button>
	<button class="btn btn-success btn-lg active">Click me</button>
	<button class="btn btn-success btn-lg disabled">Click me</button>
	<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Get Bootstrap Docs</a>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>	
<hr>
	<!-- Inline Form -->
	<form class="form-inline">
	  <div class="form-group">
	    <label for="exampleInputName2">Name</label>
	    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail2">Email</label>
	    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
	  </div>
	  <button type="submit" class="btn btn-default">Send invitation</button>
	</form>
</div>
<hr>
<div class="jumbotron">
	<h1>Hello Jumbo!</h1>
	<p>This is impotrant content not in a container. 
		<br> No Padding, No Margin, No Alignment! HELP!
	</p>
	<button class="btn btn-danger btn-lg">Don't Click</button>
</div>



</body>
</html>
